<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจัดการเอกสารหน่วย IT</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- CSS (เรียงจากกว้าง -> เฉพาะหน้า) -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages/login.css">
</head>

<body>

  <div class="page-center">
    <div class="card login-card">

      <!-- โลโก้ -->
      <div class="logo">
        <img src="assets/images/THG-RYH-V.png" alt="THG / RYH">
      </div>

      <!-- ชื่อระบบ -->
      <h2 class="title">ระบบจัดการเอกสารหน่วย</h2>
      <p class="subtitle">โรงพยาบาลธนบุรี ราษฎร์ยินดี</p>
      <p class="unit">หน่วย IT</p>

      <!-- ฟอร์ม -->
      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label for="username">รหัสพนักงาน</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="กรอกรหัสพนักงาน"
            required
            autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">รหัสผ่าน</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="กรอกรหัสผ่าน"
            required
            autocomplete="current-password">
        </div>

        <button id="loginBtn" class="btn-primary" type="submit">
          เข้าสู่ระบบ
        </button>

        <!-- error จาก backend -->
        <p id="error" class="error-text"></p>
      </form>

    </div>
  </div>

  <!-- ================= JavaScript ================= -->
  <script src="assets/js/login.js"></script>
</body>
</html>
